<mat-form-field
        [formGroup]="group"
        [appearance]="appearance">
  <!-- content projection is used to pass in a label from the consuming component -->
  <mat-label>
    <ng-content selector=".field-label"></ng-content>
  </mat-label>
  <textarea
          matInput
          [formControlName]="controlName"
          [placeholder]="placeholder"
          [rows]="rows"
          [required]="required">
  </textarea>
</mat-form-field>
